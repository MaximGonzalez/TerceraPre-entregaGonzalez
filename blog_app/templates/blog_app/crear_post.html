{% extends "blog_app/base.html" %}



{% block contenido %}
<div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-8 align-self-end">
            <h1 class="text-white font-weight-bold">Esta es la vista de crear posteo</h1>
            <hr class="divider" />
        </div>
        <div class="col-lg-8 align-self-baseline">
            <p class="text-white-75 mb-5">crear posteo</p>
                <form method="POST">
                    {% csrf_token %}
                    <h5 class="text-white-75 mb-5">Seleccione su usuario</h5>
                    {{formulario_post.usuario}}<hr>
                    {{formulario_post.titulo}}<hr>
                    {{formulario_post.contenido}}<hr>
                    <button>
                        Crear
                    </button>
                </form>
        </div>
    </div>
</div>

{% endblock contenido %}
