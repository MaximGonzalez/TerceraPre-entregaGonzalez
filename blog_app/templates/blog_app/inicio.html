{% extends "blog_app/base.html" %}



{% block contenido %}
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">Bienvenidos al blog</h1>
                <hr class="divider" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 mb-5"><a href="#posteos" class="text-white font-weight-bold" style="text-decoration: none; font-size:40px">Posteos</a></p>
            </div>
        </div>
    </div>
</header>
{% endblock contenido %}
{% block posteos %}
<section class="page-section" id="posteos">
    <h5>
        {% for post in posteos %}

        <h1>{{post.titulo}}</h1>
        <h4>{{post.contenido}}</h4>
        <h4>Autor: {{post.usuario}} - {{post.fecha_publicacion}}</h4>
        <hr class="divider2" />

        {% endfor %}
    </h5>
</section>
{% endblock posteos %}
