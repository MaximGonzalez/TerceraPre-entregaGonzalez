{% extends "blog_app/base.html" %}



{% block contenido %}
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">Bienvenidos al blog</h1>
                <hr class="divider" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 mb-5"><a href="#posteos" class="text-white font-weight-bold" style="text-decoration: none; font-size:40px">Ver Posteos</a></p>
            </div>
        </div>
    </div>
</header>
{% endblock contenido %}

{% block posteos %}
<section class="page-section" id="posteos">
    <table class="table">
        <body>
            <tr>
                <th>Post</th>
            </tr>
                {% for post in posteos %}
                <tr>
                    <td>{{post.titulo}}<br>
                        {{post.contenido}}<br>
                        Autor: {{post.usuario}} - {{post.fecha_publicacion}}
                    </td>
                    <td></td>
                </tr>
                {% endfor %}
        </body>
    </table>
</section>
{% endblock posteos %}
